<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sandro Boschetti</title>
    <link rel="icon" type="imagem/png" href="aperto-de-mao.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
    	#form {margin: auto; margin-top: 5%;
    	        background-color: #1F618D; width: 80%; border-radius: 10px;
    	        padding: 20px; text-align: center}
    	label {color: white}
    	#id {background-color: gray}
    	#tabelaresultados {color: white; width:50%;  margin-left: auto; margin-right: auto;}
    	table, th, td { border: 1px solid white; border-collapse: collapse;}
    </style>    
    
  </head>
  <body onload="buscarTodos()">

	<div id="form">
		<form>
		  <br>
		  <label>Número de Identificação (id):</label><br>
		  <input type="text" id="id" name="id" value="" readonly="readonly"><br><br>
		  <label>Nome do Usuário:</label><br>
		  <input type="text" id="nome" name="nome" value="Sandro"><br><br>
		</form>
		<button type="button" class="btn btn-light" onclick="salvar()">Salvar</button>
		<button type="button" class="btn btn-light" onclick="">Novo</button> 
		<button type="button" class="btn btn-light" onclick="buscarTodos()">Buscar Todos</button>
		<br>
		<hr>
		
		<br>
		
		<div id="resultados">
			<table id="tabelaresultados">
				<thead><tr><th>Id</th><th>Nome</th><th>Apagar</th></tr></thead>
				<tbody>
				</tbody>
			</table>
		</div>
		
	</div>
	
	
	<script type="text/javascript">
	
	function deletar(id){
		        
	        $.ajax({
        	method: "DELETE",
        	url: "delete",
        	data: "id="+id,
        	//contentType: "application/json; charset=utf-8",
        	success: function(response){
        		$('#'+id).remove();
        	}
        }).fail(function(xhr, status, errorThrown){
        	alert("Erro deletar usurário: " +id+ " Motivo: "+ xhr.responseText);
           }); 
	}	
	
		function salvar(){
			
	        var id = $("#id").val();
	        var nome = $("#nome").val();
	        
 	        $.ajax({
	        	method: "POST",
	        	url: "salvar",
	        	data: JSON.stringify( {id : id, nome : nome} ),
	        	contentType: "application/json; charset=utf-8",
	        	success: function(response){
	        		/* alert("Executado!"); */
	        		$("#id").val(response.id);
	        		buscarTodos();
	        	}
	        }).fail(function(xhr, status, errorThrown){
	        	alert("Erro ao salvar dados: " + xhr.responseText);
	           });
		}
		
		function buscarTodos(){
			/* <a href="#"onclick="deletar('+value.id+','+value.nome+');"> '+value.id+' </a>	 */	
			$.ajax({
	        	method: "POST",
	        	url: "buscartodos",
	        	contentType: "application/json; charset=utf-8",
	        	success: function(response){
	        		//$("#resultados").html(JSON.stringify(response));

	        		//$('#tabelaresultados').text("");
	        		//$('#tabelaresultados').append("<thead><tr><th>Id</th><th>Nome</th><th>Apagar</th></tr></thead>");
					$('#tabelaresultados > tbody > tr').remove();
	        		for (var i=0; i<response.length; i++){
	        			$('#tabelaresultados > tbody').append(
	        				'<tr id="'+response[i].id+'"><td>'+response[i].id+'</td><td>'+response[i].nome+'</td><td> <button type="button" class="btn btn-light" onclick="deletar('+response[i].id+')">Deletar</button>  </td></tr>'
	        			);
	        		}
	        	}
	        }).fail(function(xhr, status, errorThrown){
	        	alert("Erro ao salvar dados: " + xhr.responseText);
	        }); 
		}
	</script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    
          <!-- Importação do JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
