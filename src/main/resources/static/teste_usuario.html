<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>


	<form>
	  <br>
	  <input type="text" id="id" name="id" value=""><br>
	  <input type="text" id="nome" name="nome" value="Sandro"><br><br>
	</form>
 	<!--<input value="Botão Submit" type="button" onclick="sendJsonData()">-->
	
	<button type="button" class="btn btn-light" onclick="salvar()">Salvar</button> <br>
	
	<script type="text/javascript">
		function salvar(){
			
	        var id = $("#id").val();
	        var nome = $("#nome").val();
	        
 	        $.ajax({
	        	method: "POST",
	        	url: "salvar",
	        	data: JSON.stringify( {id : id, nome : nome} ),
	        	contentType: "application/json; charset=utf-8",
	        	
	        	success: function(response){
	        		/* alert("Executado!"); */
	        	}
	        	
	        }).fail(function(xhr, status, errorThrown){
	        	alert("Erro ao salvar dados: " + xhr.responseText);
	           }); 
 	   	
		}
	</script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    
          <!-- Importação do JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
